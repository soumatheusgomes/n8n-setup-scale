# n8n Distributed Setup - Workers and Task Runners
#
# Stack: Traefik (TLS) + n8n + Workers + Runners + Redis + PostgreSQL
#
# Profiles:
#   tls        - Enable Traefik reverse proxy with Let's Encrypt
#   dblocal    - Enable local PostgreSQL container
#   browserless - Enable headless Chrome for browser automation

# Shared n8n environment (used by main instance and workers)
x-n8n-env: &n8n-env
  NODE_ENV: production
  N8N_PROXY_HOPS: "1"

  # Task Runners
  N8N_RUNNERS_ENABLED: "true"
  N8N_RUNNERS_MODE: external
  N8N_RUNNERS_BROKER_LISTEN_ADDRESS: "0.0.0.0"
  N8N_RUNNERS_AUTH_TOKEN: ${N8N_RUNNERS_AUTH_TOKEN}
  N8N_NATIVE_PYTHON_RUNNER: "true"

  # Base URL
  N8N_PROTOCOL: ${N8N_PROTOCOL:-http}
  N8N_HOST: ${N8N_HOST:-localhost}
  N8N_PORT: "5678"
  WEBHOOK_URL: ${WEBHOOK_URL:-}
  GENERIC_TIMEZONE: ${GENERIC_TIMEZONE:-UTC}

  # Queue mode (all executions go through workers)
  EXECUTIONS_MODE: queue
  EXECUTIONS_DATA_SAVE_ON_ERROR: none
  EXECUTIONS_DATA_SAVE_ON_SUCCESS: none
  OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS: "true"

  # Redis (BullMQ)
  QUEUE_BULL_REDIS_HOST: redis
  QUEUE_BULL_REDIS_PASSWORD: ${REDIS_PASSWORD}
  QUEUE_HEALTH_CHECK_ACTIVE: "true"

  # PostgreSQL
  DB_TYPE: postgresdb
  DB_POSTGRESDB_HOST: ${POSTGRES_HOST:-postgres}
  DB_POSTGRESDB_PORT: ${POSTGRES_PORT:-5432}
  DB_POSTGRESDB_DATABASE: ${POSTGRES_DB:-n8n}
  DB_POSTGRESDB_USER: ${POSTGRES_USER:-n8n}
  DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD:-n8n}
  DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED: ${DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED:-false}

  # Security
  N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: "true"
  N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}

  # SMTP (optional)
  N8N_SMTP_HOST: ${SMTP_HOST:-}
  N8N_SMTP_PORT: ${SMTP_PORT:-}
  N8N_SMTP_USER: ${SMTP_USER:-}
  N8N_SMTP_PASS: ${SMTP_PASS:-}
  N8N_SMTP_SENDER_NAME: ${SMTP_SENDER_NAME:-}
  N8N_SMTP_SENDER_EMAIL: ${SMTP_SENDER_EMAIL:-}

  # System
  TZ: ${TZ:-UTC}
  NODE_FUNCTION_ALLOW_EXTERNAL: ${NODE_FUNCTION_ALLOW_EXTERNAL:-}

  # Execution settings
  EXECUTIONS_DATA_PRUNE: ${EXECUTIONS_DATA_PRUNE:-false}
  EXECUTIONS_DATA_MAX_AGE: ${EXECUTIONS_DATA_MAX_AGE:-336}
  EXECUTIONS_PROCESS_CONCURRENCY: ${EXECUTIONS_PROCESS_CONCURRENCY:-10}
  EXECUTIONS_TIMEOUT: ${EXECUTIONS_TIMEOUT:--1}
  N8N_PAYLOAD_SIZE_MAX: ${N8N_PAYLOAD_SIZE_MAX:-16}

  # Monitoring
  N8N_METRICS: ${N8N_METRICS:-false}
  N8N_METRICS_PREFIX: ${N8N_METRICS_PREFIX:-n8n_}
  N8N_LOG_LEVEL: ${N8N_LOG_LEVEL:-info}
  N8N_LOG_OUTPUT: ${N8N_LOG_OUTPUT:-console}

  # Features
  N8N_VERSION_NOTIFICATIONS_ENABLED: ${N8N_VERSION_NOTIFICATIONS_ENABLED:-true}
  N8N_TEMPLATES_ENABLED: ${N8N_TEMPLATES_ENABLED:-true}
  N8N_USER_MANAGEMENT_JWT_DURATION_HOURS: ${N8N_USER_MANAGEMENT_JWT_DURATION_HOURS:-168}

services:
  # Traefik - Reverse proxy with automatic TLS (Cloudflare DNS challenge)
  traefik:
    profiles: ["tls"]
    image: traefik:${TRAEFIK_VERSION:-v3}
    restart: unless-stopped
    networks: [traefik, backend]
    ports:
      - "80:80"
      - "443:443"
    environment:
      CLOUDFLARE_DNS_API_TOKEN: ${CLOUDFLARE_DNS_API_TOKEN}
      TZ: ${TZ:-UTC}
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    command:
      - "--api=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--ping=true"
      - "--certificatesresolvers.cf.acme.email=${LETSENCRYPT_EMAIL}"
      - "--certificatesresolvers.cf.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.cf.acme.dnschallenge.provider=cloudflare"
      - "--log.level=INFO"
    volumes:
      - traefik_letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`${TRAEFIK_DASHBOARD_DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.tls.certresolver=cf"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"
      - "traefik.http.routers.traefik.middlewares=traefik-auth"

  # PostgreSQL - Local database (use profile: dblocal)
  postgres:
    profiles: ["dblocal"]
    image: postgres:${POSTGRES_VERSION:-18}
    restart: unless-stopped
    networks: [backend]
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      TZ: ${TZ:-UTC}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis - Queue backend (BullMQ)
  redis:
    image: redis:${REDIS_VERSION:-8}
    restart: unless-stopped
    networks: [backend]
    environment:
      TZ: ${TZ:-UTC}
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Browserless - Headless Chrome (use profile: browserless)
  browserless:
    profiles: ["browserless"]
    image: browserless/chrome:${BROWSERLESS_VERSION:-latest}
    restart: unless-stopped
    networks: [backend]
    environment:
      TOKEN: ${BROWSERLESS_TOKEN:-development}
      MAX_CONCURRENT_SESSIONS: "5"
      DEBUG: "browserless:*"
      CONNECTION_TIMEOUT: "60000"
      MAX_QUEUE_LENGTH: "20"
      DEMO_MODE: "false"
      ENABLE_DEBUGGER: "false"
      PORT: "3000"
      WORKSPACE_DELETE_EXPIRED: "true"
      WORKSPACE_EXPIRE_DAYS: "1"
      TZ: ${TZ:-UTC}
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # n8n - Main instance (UI + webhooks, does not execute workflows)
  n8n:
    image: n8nio/n8n:${N8N_VERSION:-latest}
    restart: unless-stopped
    environment:
      <<: *n8n-env
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      redis:
        condition: service_healthy
    networks: [backend, traefik]
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`${N8N_HOST}`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls=true"
      - "traefik.http.routers.n8n.tls.certresolver=cf"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"

  # n8n Worker - Executes workflows from Redis queue (scale with --scale)
  n8n-worker:
    image: n8nio/n8n:${N8N_VERSION:-latest}
    restart: unless-stopped
    command: worker
    environment:
      <<: *n8n-env
    depends_on:
      redis:
        condition: service_healthy
    networks: [backend]
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:5679/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Task Runners - Isolated execution for Python and heavy operations
  n8n-worker-runners:
    image: n8nio/runners:${N8N_RUNNER_VERSION:-latest}
    restart: unless-stopped
    environment:
      N8N_RUNNERS_TASK_BROKER_URI: "http://n8n-worker:5679"
      N8N_RUNNERS_AUTH_TOKEN: ${N8N_RUNNERS_AUTH_TOKEN}
      N8N_RUNNERS_LAUNCHER_LOG_LEVEL: ${N8N_LOG_LEVEL:-info}
      N8N_RUNNERS_AUTO_SHUTDOWN_TIMEOUT: "15"
      TZ: ${TZ:-UTC}
    depends_on:
      - n8n-worker
    networks: [backend]
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  traefik:
    driver: bridge
  backend:
    driver: bridge

volumes:
  n8n_data:
  redis_data:
  traefik_letsencrypt:
  postgres_data:
